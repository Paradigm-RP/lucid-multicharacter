<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="style.css" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="includes/jquery-1.4.2.min.js"></script>
    <script src="https://kit.fontawesome.com/76e7478913.js" crossorigin="anonymous"></script>

    <title>lucid multicharacter</title>
</head>

<body>
    <div class="container">
        <div class="main-screen">
            <div class="welcomescreen">
                <div class="loading-rondje">
                    <div class="lds-ring">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <p id="loading-text">Karakterler Yükleniyor</p>
                </div>

            </div>
            <div id="head">
                <div class="header-text">❯ Karakterler</div>
                <div id="main">
                    <div class="char" id="char-1" data-cid="">

                    </div>
                    <div class="char" id="char-2" data-cid="">
                
                    </div>
                    <div class="char" id="char-3" data-cid="">
                
                    </div>
                    <div class="char" id="char-4" data-cid="">
                       
                    </div>
                    <button class="createnew">Yeni Karakter Oluştur</button>
                </div>
                <div class='line'></div>

            </div>
            <div class="character-register">
                <div class="characters-register-block-header">
                    <p>Karakter Yarat</p>
                    <i class="material-icons" id="close-reg">Kapat</i>
                </div>
                <div class="char-register-inputs">
                    <input type="text" id="first_name" placeholder="İsim" class="char-reg-input">
                    <input type="text" id="last_name" placeholder="Soyisim" class="char-reg-input">
                    <input type="text" id="nationality" placeholder="Ülke" class="char-reg-input">
                    <input type="date" id="birthdate" placeholder="Doğum Tarihi" min="1900-01-01" max="2999-12-31" class="char-reg-input">
                    <select id="gender" name="gender">
                        <option value="man" selected>Male</option>
                        <option value="woman">Female</option>
                    </select>
                    
                </div>
                <div class="character-reg-btn" id="create"><p id="create-text">Karakter Oluştur!</p></div>
            </div>
        </div>

    </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
